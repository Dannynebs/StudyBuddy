<div class="cards-div">
    <h2>Questions</h2>
    <ul class="grid-div">
      <li *ngFor="let question of QaList let i = index">
        <div class="container">
          <div class="card">
            <div class="front">
              <span>Q[{{ i + 1 }}]: {{ question.question }}</span>
            </div>
            <div class="back">
              <span>A[{{ i + 1 }}]: {{ question.answer }}</span>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
